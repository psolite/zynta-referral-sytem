<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Zynta Referral System</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/zynta-logo.svg" alt="Zynta Logo">
        <h1>Zynta Referral System</h1>
      </div>
      <p class="text-primary">Invite friends and earn rewards!</p>
    </header>

    <main>
      <section class="registration-form">
        <h2>Join Zynta</h2>
        <form id="registerForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="referralCode">Referral Code (optional)</label>
            <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code if you have one">
          </div>
          <button type="submit" class="btn-submit">
            <span>Register</span>
            <i class="fas fa-paper-plane"></i>
          </button>
        </form>
      </section>

      <section class="user-list">
        <h2>Community Members</h2>
        <div class="list-header">
          <span>Name</span>
          <span>Referral Code</span>
          <span>Points</span>
        </div>
        <div id="usersContainer" class="users-container">
          <!-- Users will be loaded here -->
        </div>
      </section>

      <div class="floating-notification" id="notification"></div>
    </main>

    <footer>
      <p class="text-primary">&copy; 2025 Zynta. All rights reserved.</p>
    </footer>
  </div>

  <script src="./assets/script.js"></script>
</body>
</html>
